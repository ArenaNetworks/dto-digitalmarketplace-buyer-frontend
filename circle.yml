machine:
  services:
    - docker  # For monitoring
  node:
    version: 5.5.0
  timezone:
    Australia/Sydney
  post:
    # For monitoring:
    - pip install awscli
    - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
    - sudo chmod +x /usr/local/bin/ecs-cli
    - /usr/local/bin/ecs-cli --version
    # For integration tests
    - pip install tox mozdownload mozinstall
    - mozdownload --version latest --destination firefox.tar.bz2
    - mozinstall firefox.tar.bz2
    - wget -O geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v0.10.0/geckodriver-v0.10.0-linux64.tar.gz
    - gunzip -c geckodriver.tar.gz | tar xopf -
    - chmod +x geckodriver
    - sudo mv geckodriver /home/ubuntu/bin

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.17.0&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
  override:
    - ./scripts/ci_build.sh

test:
  override:
    - ./scripts/run_tests.sh

deployment:
  development:
    branch: master
    commands:
      - cf login -a https://api.system.staging.digital.gov.au -o dto -u $CF_USER_STAGING -p $CF_PASSWORD_STAGING
      - APP_GROUP=dm-dev-buyer HOSTNAME=dm-dev DOMAIN=apps.staging.digital.gov.au MANIFEST=service.gov.au-manifest.staging.yml ./scripts/cf_deploy_all.sh
      - py.test -x ./tests/integration

  production:
    tag: /release-.*/
    commands:
      - cf login -a https://api.system.platform.digital.gov.au -o dto -u $CF_USER_PROD -p $CF_PASSWORD_PROD
      - APP_GROUP=dm-buyer HOSTNAME=marketplace DOMAIN=service.gov.au MANIFEST=service.gov.au-manifest.production.yml ./scripts/cf_deploy_all.sh
      - ./scripts/ci-notify.sh

  monitoring:
    tag: /monitor-.*/
    commands:
      - DOCKERFILE_PATH=./monitoring/Dockerfile DOCKER_IMAGE_NAME=gov-au-marketplace ./scripts/ci-monitor-build.sh
      - DOCKER_COMPOSE_FILE_PATH=./monitoring/docker-compose-ecs.yml DOCKER_IMAGE_NAME=gov-au-marketplace DOCKER_CONTAINER_NAME=gov-au-marketplace ./scripts/ci-monitor-deploy.sh
