machine:
  services:
    - docker  # For monitoring
  node:
    version: 6.1.0
  python:
    version: 2.7.12
  timezone:
    Australia/Sydney
  post:
    # For monitoring:
    - pip install awscli
    - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
    - sudo chmod +x /usr/local/bin/ecs-cli
    - /usr/local/bin/ecs-cli --version
    # Install latest firefox for integration tests
    - sudo pip install mozdownload mozinstall
    - mozdownload --version latest --destination firefox.tar.bz2
    - mozinstall firefox.tar.bz2
    - sudo ln -s -f /home/ubuntu/firefox/firefox /usr/bin/firefox

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf install-plugin https://github.com/govau/autopilot/releases/download/0.0.5-venapp/autopilot-linux -f
    - cf -v
  override:
    - ./scripts/ci_build.sh

test:
  override:
    - ./scripts/run_tests.sh

deployment:
  development:
    branch: master
    commands:
      - cf login -a https://api.system.y.cld.gov.au -o dta -s marketplace -u $CF_USER_STAGING -p $CF_PASSWORD_STAGING
      - cf zero-downtime-push dm-dev-buyer -f service.gov.au-manifest.staging.yml --show-app-log
      - xvfb-run -a firefox -marionette:
          background: true
      - py.test -x ./tests/integration/marionette

  production:
    tag: /release-.*/
    commands:
      - cf login -a https://api.system.b.cld.gov.au -o dta -s marketplace -u $CF_USER_PROD -p $CF_PASSWORD_PROD
      - cf zero-downtime-push dm-buyer -f service.gov.au-manifest.production.yml --show-app-log
      - ./scripts/ci-notify.sh

  monitoring:
    tag: /monitor-.*/
    commands:
      - DOCKERFILE_PATH=./monitoring/Dockerfile DOCKER_IMAGE_NAME=gov-au-marketplace ./scripts/ci-monitor-build.sh
      - DOCKER_COMPOSE_FILE_PATH=./monitoring/docker-compose-ecs.yml DOCKER_IMAGE_NAME=gov-au-marketplace DOCKER_CONTAINER_NAME=gov-au-marketplace ./scripts/ci-monitor-deploy.sh
