<h2>Search by <span><a href="{{ url_for('main.supplier_search') }}" class="clear-all">Clear</a></span></h2>
<form action="{{ search_url }}" method="get">
  <details open data-label="accordion-search" aria-expanded="true">
  <summary>Seller name</summary>
  <div class="accordion-panel sidebar-searchbox">
    <div>
      <input name="keyword" value="{% if keyword %}{{ keyword }}{% endif %}" placeholder='' id="keyword" class="sidebar-searchbox" title="keyword">
      <button type="submit" class="sidebar-searchbutton">Search</button>
    </div>
  </div>
  </details>
</form>
