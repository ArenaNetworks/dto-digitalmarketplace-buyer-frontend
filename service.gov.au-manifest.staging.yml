command: scripts/cf_run_app.sh
buildpack: https://github.com/cloudfoundry/buildpack-python.git#v1.5.13
memory: 1G
disk_quota: 1G
instances: 1
env:
    NEW_RELIC_ENVIRONMENT: staging
    DM_DATA_API_URL: https://dm-dev-api.apps.staging.digital.gov.au/
routes:
- route: dm-dev.apps.staging.digital.gov.au
- route: dm-dev-buyer.apps.staging.digital.gov.au/
applications:
- name: dm-dev-buyer-blue
- name: dm-dev-buyer-green
