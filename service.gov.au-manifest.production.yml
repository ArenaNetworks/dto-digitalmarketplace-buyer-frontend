command: scripts/cf_run_app.sh
buildpack: https://github.com/cloudfoundry/buildpack-python.git#v1.5.13
memory: 1G
disk_quota: 1G
instances: 1
env:
    DM_ENVIRONMENT: production
    NEW_RELIC_ENVIRONMENT: production
    DM_DATA_API_URL:  https://dm-api.apps.platform.digital.gov.au/
routes:
- route: marketplace.service.gov.au/
- route: dm-buyer.apps.platform.digital.gov.au/
applications:
- name: dm-buyer-blue
- name: dm-buyer-green
